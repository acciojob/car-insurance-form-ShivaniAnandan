<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<from method="post">
	<label for="name">Name8</label>
	<input type="text" id="name" required>
	<label for="email">Email*</label>
	<input type="email" id="email" required>
	<label for="gender">Gender*</label>
	<label for="male">Male</label>
	<input type="radio" id="male" value="Male" name="gender" required>
	<label for="female">Female</label>
	<input type="radio" id="female" value="Female" name="gender" required>
	<label for="cars">Car Barnds</label>
	<select id="cars">
	<option value="BMW">BMW</option>
	<option value="Audi">Audi</option>
	<option value="Mercedez">Mercedez</option>
	</select>
	<label for="carage">Car Age*</label>
	<input type="number" id="carage" required>
	<label for="dop">Date of Purchase(dop)*</label>
	<input type="date" id="dop" required>
	<label for="password">Password*</label>
	<input type="password" id="password" required>
	<button type="submit" >submit button</button>
</from>
</body>

</html>
